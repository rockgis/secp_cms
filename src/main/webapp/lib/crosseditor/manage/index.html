	var ce$ = $.noConflict(true);
	function addEvent(elm, pe_mj, fn) {
		if (elm.addEventListener) {
			elm.addEventListener(pe_mj, fn, false);
		} else if (elm.attachEvent) {
			elm.attachEvent('on' + pe_mj, fn);
		} else {
			elm['on' + pe_mj] = fn;
		}
	}
	function pe_bQ(){

	}

</script>
